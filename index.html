<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Match</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Other -->
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/my-debugging.js"></script>
    <script src="js/temp-api.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Pokemon Match</h1>
    </header>
    <main>
      <div id="start-menu">
        <div class="player-selection">
          <div class="radio-item">
            <input type="radio" id="1player" name="fav_language" value="1">
            <label for="1player">1 player</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="2player" name="fav_language" value="2">
            <label for="2player">2 players</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="3player" name="fav_language" value="3">
            <label for="3player">3 players</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="4player" name="fav_language" value="4">
            <label for="4player">4 players</label>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h2>Made with</h2>
      <ul>
        <li>Bootstrap</li>
        <li>JQuery</li>
        <li>Pokemon API</li>
        <li>Sass</li>
      </ul>
    </footer>
  </body>
</html>
