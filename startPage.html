<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- ------------------------------ BootStrap ------------------------------ -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container-fluid main-cont">
			<header>
				<h1 id="title">PokeMatch</h1>
			</header>
			<div class="player-num-cont">
				<div class="numOfPlayers">
					<h1>Number of Players:</h1>
					<!-- I plan on using JS to deselct the radio button -->
					<div class="radio-cont">
						<label for="1Player">1 Player</label>
						<input class="radio-btn" type="radio" id="1Player" value="1" />

						<label for="2Player">2 Players</label>
						<input class="radio-btn" type="radio" id="2Player" value="2" />

						<label for="3Player">3 Players</label>
						<input class="radio-btn" type="radio" id="3Player" value="3" />

						<label for="4Player">4 Players</label>
						<input class="radio-btn" type="radio" id="4Player" value="4" />
					</div>
				</div>

				<!--Select-->
				<div class="select-set-cont">
					<select name="poke-select" id="poke-set-select" required>
						<option value="" disabled selected hidden>Select Set</option>
					</select>
				</div>
			</div>
		</div>
		<script src="/js/api.js" async defer></script>
	</body>
</html>
